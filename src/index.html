<!DOCTYPE html>
<html lang="en">
@@include('html/head.html',{ "title": "Главная" })

<body>
  @@include('html/header.html',{ })
  <main>
    <section class="intro">
      <div class="container intro__container">
        <h1 class="visually-hidden">Тестовое задание</h1>
        <div class="intro__content">
          <div class="intro__square">
            <div class="intro__square-fig intro__square-1 intro__square-js-1"></div>
            <div class="intro__square-fig intro__square-2 intro__square-js-2"></div>
            <div class="intro__square-fig intro__square-3 intro__square-js-3"></div>
            <div class="intro__square-fig intro__square-4 intro__square-js-4"></div>
          </div>
          <div class="intro__circle circle-js">
            <button class="intro__circle-btn btn-reset">Нажать</button>
          </div>

          <form action="#" id="form" class="intro__selects">
            <div class="intro__select dropdown">
              <button class="intro__select-header select__header  btn-reset" type="button">
                Марка автомобиля
                <svg class="intro__select-svg">
                  <use xlink:href="img/icons/icons.svg#headerSelect"></use>
                </svg>
              </button>
              <ul class="intro__select-body">
                <li class="intro__select-item select__item" data-value="opel">Opel</li>
                <li class="intro__select-item select__item" data-value="bmw">BMW</li>
                <li class="intro__select-item select__item" data-value="lada">Lada</li>
              </ul>
              <input class="intro__input-hidden intro__input-hidden-1" type="text" name="mark-car" id="mark-car">
              <label for="mark-car"></label>
            </div>
            <div class="intro__select dropdown">
              <button class="intro__select-header select__header  btn-reset" type="button">
                Модель автомобиля
                <svg class="intro__select-svg">
                  <use xlink:href="img/icons/icons.svg#headerSelect"></use>
                </svg>
              </button>
              <ul class="intro__select-body">
                <li class="intro__select-item select__item" data-value="astra">Opel-Astra</li>
                <li class="intro__select-item select__item" data-value="astra-gtc">Astra-gtc</li>
                <li class="intro__select-item select__item" data-value="x5">x5</li>
                <li class="intro__select-item select__item" data-value="x7">x7</li>
                <li class="intro__select-item select__item" data-value="vesta">vesta</li>
                <li class="intro__select-item select__item" data-value="largus">largus</li>
              </ul>
              <input class="intro__input-hidden intro__input-hidden-2" type="text" name="model-car" id="model-car">
              <label for="model-car"></label>
            </div>
            <div class="intro__select dropdown">
              <button class="intro__select-header select__header  btn-reset" type="button">
                Год выпуска
                <svg class="intro__select-svg">
                  <use xlink:href="img/icons/icons.svg#headerSelect"></use>
                </svg>
              </button>
              <ul class="intro__select-body">
                <li class="intro__select-item select__item" data-value="2007">2007</li>
                <li class="intro__select-item select__item" data-value="2008">2008</li>
                <li class="intro__select-item select__item" data-value="2009">2009</li>
                <li class="intro__select-item select__item" data-value="2010">2010</li>
                <li class="intro__select-item select__item" data-value="2011">2011</li>
                <li class="intro__select-item select__item" data-value="2012">2012</li>
              </ul>
              <input class="intro__input-hidden intro__input-hidden-3" type="text" name="year-car" id="year-car">
              <label for="year-car"></label>
            </div>

            <div class="intro__calendar">
              <input class="intro__calendar-input" name="delivery" type="text" id="delivery">
              <label for="delivery"></label>
            </div>
            <button class="intro__form-btn title-reset" type="submit">Отправить</button>
          </form>

          <div class="intro__finish">
            <div class="intro__finish-body">
              <div class="intro__finish-content">

              </div>
            </div>
          </div>




        </div>



      </div>
    </section>

  </main>
  @@include('html/footer.html',{ })
  <script src="js/app.min.js"></script>
</body>

</html>
